        <p>编辑配置文件<br><figure class="highlight dust"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="xml">server </span><span class="expression">&#123;</span><br><span class="line">          <span class="variable">listen</span> 8080;</span><br><span class="line">          <span class="variable">server</span>_<span class="variable">name</span> <span class="variable">www.magedu.com</span>;</span><br><span class="line">          <span class="variable">location</span> <span class="end-block">/ </span>&#123; </span><br><span class="line">              <span class="variable">root</span> <span class="end-block">/web</span><span class="end-block">/host</span>;</span><br><span class="line">              <span class="variable">auth</span>_<span class="variable">basic</span> <span class="string">"Only for VIP"</span>;</span><br><span class="line">              <span class="variable">auth</span>_<span class="variable">basic</span>_<span class="variable">user</span>_<span class="variable">file</span> <span class="end-block">/application</span><span class="end-block">/nginx</span><span class="end-block">/users</span><span class="end-block">/.htpasswd</span>;</span><br><span class="line">          &#125;</span><span class="xml">   </span><br><span class="line">    </span><br><span class="line">   &#125;</span></span><br></pre></td></tr></table></figure></p>
